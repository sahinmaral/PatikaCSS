<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Google</title>
</head>
<body>
    <div class="container">
        <div class="image">
            <img src="img/google.jpg" alt="google_image">
        </div>
        <div class="search text-center">
            <form action="">
                <p>Search the web using Google!</p>
                <input type="text" name="search"> <br>
                <button type="submit">Google Search</button>
                <button>I'm feeling lucky</button>
            </form>
        </div>
        <div class="features">
            <div class="card bg-turquise1">
                <p>Special Searches</p>
                <a href="">Stanford Search</a><br>
                <a href="">Linux Search</a>
            </div>
            <div class="card2 bg-turquise2">
                <a href="">Help!</a><br>
                <a href="">About Google!</a><br>
                <a href="">Company Info</a><br>
                <a href="">Google! Logos</a>
            </div>
            <div class="card bg-turquise3">
                <form action="">
                    <p>Get Google! <br> updates monthly: <br>
                        <input type="text" name="subscribeEmail" placeholder="your e-mail"><br>
                        <button type="submit">Subscribe</button> <a href="">Archive</a>
                    </p>
                    
                </form>
            </div>
        </div>

        <div class="float-clear"></div>
        <div class="footer">Copyright &copy; 1998 Google Inc.</div>
    </div>
</body>
</html>
